<button mat-raised-button color="primary" (click)="sortearCarta()">Sortear Carta</button>
<div class="cartas d-none">
  <mat-card class="sudoka mat-elevation-z3">
    <div class="header">
      <mat-card-title class="title">Carta {{cartas}}</mat-card-title>
      <mat-card-subtitle class="subtitle">{{subtitle}}</mat-card-subtitle>
    </div>

    <img src="{{src}}" alt="">
  </mat-card>
</div>
<img class="desistiu" (click)="openDialog()" src="../../../../assets/img/pinto.webp" alt="">
